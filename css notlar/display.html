    <style>
        *{

        }

               height: 150px;
        }
        #i1{

        }
        .item{

            color: white;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <!-- Display Flex
     flex-direction: row, column,row-reverse, column-reverse
     elemanların yönünü belirler
     flex-direction: row; yatay hizalama kullanırsan 
     justify-content ile yatay hizalarsın
     align-items ile dikey hizalarsın

     flex-direction: column; dikey hizalama kullanırsan
     justify-content ile dikey hizalarsın
     align-items ile yatay hizalarsın
     
     justify-content dikdörtgenin uzun kenarı boyunca hizalama yapar
     align-items dikdörtgenin kısa kenarı boyunca hizalama yapar

     flex-wrap: nowrap, wrap, wrap-reverse
     sığmayan elemanlar için yeni satır oluşturur
     flex-flow: direction wrap
     
     justify-content: flex-start, flex-end, center, space-between, 
     space-around(sağ ve soldaki boşluklar eşit itemlar arasındaki mesafeler eşit ayarlanır ),
     space-evenly (sağı solu ve itemlar arasındaki boşluklar eşit olur hepsi eşit dağıtılır)
     büyük konteynerin içindeki elemanları yatayda hizalar
     
     align-items:konteyner içindeki elemanları dikeyde hizalar
     flex-start, flex-end, center, 
     baseline: metinlerin baz çizgisine göre hizalar 
     stretch: varsayılan tüm yüksekliği kaplar//default özelliktir
     eğer değiştirmezsen tüm elemanlar konteynerin yüksekliğini kaplar ya da 
     bir elemanın yüksekliği diğerlerinden fazla ise diğerleri de o yüksekliğe göre ayarlanır

     
     align-content: flex-start, flex-end, center, space-between, space-around, stretch
     birden fazla satır varsa dikeyde hizalar
     
     align-self: auto, flex-start, flex-end, center, baseline, stretch
     tek bir elemanın hizalamasını değiştirir
     
     order: elemanların sırasını değiştirir
     flex-grow:1; elemanların boşluk kaplama oranını belirler //büyüme
     flex-shrink:0; elemanların küçülme oranını belirler //daralma
     flex-shrink:0 dersen ekran küçüklse bile scroll bar oluşur itemin içeriği küçülmez
     flex-basis: auto; elemanların başlangıç boyutunu belirler
     flex: flex-grow flex-shrink flex-basis diye tek satırda yazılabilirsin
     örnek: flex: 1 0 auto;

     margin:auto; elemanı ortalar
     margin-top:auto; elemanı dikeyde alta yaslar
     margin-bottom:auto; elemanı dikeyde üste yaslar
     margin-left:auto; elemanı yatayda sağa yaslar
     margin-right:auto; elemanı yatayda sola yaslar


    **Flexbox ile Grid Arasındaki Farklar**
    grid iki boyutlu flexbox tek boyutlu
    grid satır ve sütunlarla çalışır    
    flexbox tek bir eksende çalışır
    grid kapsayıcı ve öğeler arasında boşluk bırakmak daha kolay
    grid ile karmaşık düzenler oluşturmak daha kolay
    grid ile responsive tasarım yapmak daha kolay
    flexbox ile küçük düzenler oluşturmak daha kolay
    grid ile büyük düzenler oluşturmak daha kolay
    grid ile öğeleri tam olarak istediğin yere yerleştirebilirsin
    flexbox ile öğeleri sırayla yerleştirirsin
    grid ile öğeleri hizalamak daha kolay
    flexbox ile öğeleri hizalamak daha esnektir
    grid ile öğeleri boyutlandırmak daha kolay
    flexbox ile öğeleri boyutlandırmak daha esnektir
    grid ile öğeleri katmanlara ayırmak daha kolay
    flexbox ile öğeleri katmanlara ayırmak daha zordur
    Grid ve Flexbox birlikte kullanılabilir
    grid ile ana düzen oluşturulur
    flexbox ile iç öğeler hizalanır

        

    -->
