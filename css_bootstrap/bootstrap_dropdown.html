<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    
</head>

<body class="w-75 mx-auto my-4">

    
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link1</a>
            <a href="#" class="dropdown-item">link2</a>
            <a href="#" class="dropdown-item">link3</a>

        </div>        
    </div>
    <br><br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link1</a>
            <a href="#" class="dropdown-item">link2</a>
            <a href="#" class="dropdown-item">link3</a>
            <div class="dropdown-divider">
                <a href="#" class="dropdown-item">link4</a>

            </div>

        </div>

    </div>
    <br><br>
    <div class="dropdown ">
        <button class="btn btn-primary dropdown-toggle bg-danger" data-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu ">
            <a href="#" class="dropdown-item">link1</a>
            <a href="#" class="dropdown-item">link2</a>
            <a href="#" class="dropdown-item">link3</a>
            <div class="dropdown-header">Header </div>
                <a href="#" class="dropdown-item">link4</a>
                <a href="#" class="dropdown-item">link5</a>

        </div>

    </div>
    <br>
    <div class="dropdown dropright ">
        <button class="btn btn-primary dropdown-toggle bg-danger" data-toggle="dropdown">
            dropdown button
        </button>
        <div class="dropdown-menu ">
            <a href="#" class="dropdown-item ">link1</a>
            <a href="#" class="dropdown-item">link2</a>
            <a href="#" class="dropdown-item ">link3</a>
            <div class="dropdown-header">Header </div>
                <a href="#" class="dropdown-item active">link4</a>
                <a href="#" class="dropdown-item disabled">link5</a>

        </div>

    </div>
    <br>

    <div class="btn-group">
        <button type="button" class="btn btn-warning">Primary</button>
        <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item ">link1</a>
            <a href="#" class="dropdown-item">link2</a>
            
        </div>

    </div>
                
   
    









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
