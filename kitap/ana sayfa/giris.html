<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="stylesheet" href="giris.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="giris-container">
        <div class="giris-item">
            <label for="mail">Mail:</label>
            <input type="text" name="mail" placeholder="Mail">
        </div>
        <div class="giris-item">
            <label for="Şifre">Şifre:</label>
            <input type="password" name="Şifre" placeholder="Şifre">
        </div>
        <div>
            <button class="btn-giris"><i class="fas fa-sign-in-alt"></i>Giriş Yap</button>
        </div>
        

    </div>

<div class="kayit-container">
    <div class="kayit-item">
        <label for="isim">İsim:</label>
        <input type="text" name="isim" placeholder="İsim">
    </div>
    <div class="kayit-item">
        <label for="soyisim">Soyisim:</label>
        <input type="text" name="soyisim" placeholder="Soyisim">
    </div>
    <div class="kayit-item">
        <label for="mail">Mail:</label>
        <input type="email" name="mail" placeholder="Mail">
    </div>
    <div class="kayit-item">
        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" placeholder="Şifre">
    </div>
    <div class="kayit-item">
        <label for="button"></label>
        <button class="btn-kayit"><i class="fas fa-user-plus"></i> Kayıt Ol</button>
    </div>

</div>





</body>
</html>
